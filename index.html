<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header>

    </header>



    <main>
        <!-- Main Content Container -->
         <div class="flex flex-col gap-5 md:flex-row">
            <!-- Shape Card Container -->
            <div class="w-11/12 grid grid-cols-1 md:gap-10 p-4 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card bg-base-100   shadow-xl">
                    <figure>
                      <img class="w-full h-40 md:mt-4"
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-2xl text-center">Triangle</h2>
                      <p class="text-xl">Area = 0.5 X b X h</p>
                        
                      <div class="flex items-center justify-center p-4">
                        <input id="triangle-base" class="max-w-20 text-2xl bg-black bg-opacity-20 shadow-2xl placeholder:text-black p-2 rounded-sm" type="number" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>

                      <input id="triangle-height" class="text-2xl p-2 bg-black bg-opacity-20 shadow-2xl placeholder:text-black max-w-20 rounded-sm" type="number" placeholder="h">
                      <span class="mr-4 ml-2">cm</span>
                        
                      </div>

                      <div class="text-left">
                            <p class="text-xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span> </p>
                      </div>

                      <div class="card-actions mt-5">
                        <button class="btn btn-primary w-full" onclick="calculateTriangleArea()">Calculate</button>
                      </div>
                    </div>
                </div>

                <!-- rectangle Card-->
                <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img class="md:mt-4 w-full h-40"
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                      <h2 class="text-2xl font-bold text-center">Rectangle</h2>
                      <p class="text-xl">Area (A) = W  X I</p>
                      <div class="flex items-center justify-center p-4">
                        <input type="number" id="rectangle-width" class="max-w-20 p-3 bg-black bg-opacity-20 shadow-2xl rounded-sm text-2xl placeholder:text-black" placeholder="W"><span class="mr-4 ml-2">cm</span>


                        <input type="number" id="rectangle-length" class="max-w-20 p-3 bg-black bg-opacity-20 shadow-2xl rounded-sm text-2xl placeholder:text-black" placeholder="l"><span class="mr-4 ml-2">cm</span>
                      </div>
                      <div class="text-left">
                        <p class="text-xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span> </p>
                  </div>
                      <div class="card-actions mt-5">
                        <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- Parallelogram Card -->
                <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img class="md:mt-4 w-full h-40"
                        src="images/parallelogram.png"
                        alt="Shoes"  />
                    </figure>
                    <div class="card-body text-center">
                      <h2 class="text-2xl font-bold text-center">Parallelogram</h2>
                      <p class="text-xl">Area (A) = b X h</p>
                      <div class="flex items-center justify-center p-4">
                        <input type="number" id="parallelogram-base" class="max-w-20 p-3 bg-black bg-opacity-20 shadow-2xl rounded-sm text-2xl placeholder:text-black" placeholder="b"><span class="mr-4 ml-2">cm</span>


                        <input type="number" id="parallelogram-height" class="max-w-20 p-3 bg-black bg-opacity-20 shadow-2xl rounded-sm text-2xl placeholder:text-black" placeholder="h"><span class="mr-4 ml-2">cm</span>
                      </div>
                      <div class="text-left">
                        <p class="text-xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span> </p>
                  </div>
                      <div class="card-actions mt-5">
                        <button class="btn btn-primary w-full" onclick="calculateParallelogram()">Calculate</button>
                      </div>
                    </div>
                  </div>

                <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-100  shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>
            </div>

            <!-- Area Calculation Calculator -->
             <div class="w-1/3 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
             </div>
         </div>
    </main>


    <footer>

    </footer>


    <script src="scripts/traingle-calculate.js"></script>
    <script src="scripts/rectangleArea.js"></script>
    <script src="scripts/parallelogram.js"></script>
  </body>
</html>
